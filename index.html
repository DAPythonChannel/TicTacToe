<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="icon" href="./images/icons8-tic-tac-toe-50.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">    
</head>
<body>
   <div class="wraper">
        <header class="b-header">
            <div class="b-header-ng">
                <ul class="b-header-ng-ul">
                    <li>Tic</li>
                    <li>Tac</li>
                    <li>Toe</li>
                </ul>
            </div>
            <div class="b-header-logo">
                <a href="#">
                    <img src="./images/icons8-tic-tac-toe-50.png" alt="Tic tac toe logo" loading="lazy">
                </a>
            </div>
            <div class="b-header-menu">
                    <button class="b-header-menu-m" id="b-header-menu-m">Menu</button>
                    <ul class="b-header-menu-ul" id="b-header-menu-ul">
                        <li><a href="#1">Role</a></li>
                        <li><a href="#2">List won players</a></li>
                    </ul>
            </div>
        </header>
        <main class="main">
            <div class="main-score">
                <div class="main-score-0 box">
                    <span class="score-text">X</span>
                    <span class="score-X" id="score-X">-</span>
                </div>
                <div class="main-score-x box">
                    <span class="score-text">0</span>
                    <span class="score-0" id="score-0">-</span>
                </div>
            </div>
            <span id="main-walk">Walk X</span>
            <div class="main-arena">                
                <div class="main-arena-btn">
                    <div class="mab-square1 square" id="mab-square1"></div>
                    <div class="mab-square2 square" id="mab-square2"></div>
                    <div class="mab-square3 square" id="mab-square3"></div>
                    <div class="mab-square4 square" id="mab-square4"></div>
                    <div class="mab-square5 square" id="mab-square5"></div>
                    <div class="mab-square6 square" id="mab-square6"></div>
                    <div class="mab-square7 square" id="mab-square7"></div>
                    <div class="mab-square8 square" id="mab-square8"></div>
                    <div class="mab-square9 square" id="mab-square9"></div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer-start">
                Start
            </div>
        </footer>
   </div>
    <script src="./script.js"></script>
</body>
</html>
