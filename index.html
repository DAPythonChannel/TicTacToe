<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="icon" href="./images/icons8-tic-tac-toe-50.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">    
</head>
<body>
   <div class="wraper">
        <header class="b-header">
            <div class="b-header-ng">
                <ul class="b-header-ng-ul">
                    <li>Tic</li>
                    <li>Tac</li>
                    <li>Toe</li>
                </ul>
            </div>
            <div class="b-header-logo">
                <a href="#">
                    <img src="./images/icons8-tic-tac-toe-50.png" alt="Tic tac toe logo" loading="lazy">
                </a>
            </div>
            <div class="b-header-menu">
                    <div class="b-header-menu-m">Menu</div>
                    <ul class="b-header-menu-ul">
                        <li><a href="#1">New game</a></li>
                        <li><a href="#2">List won players</a></li>
                    </ul>
            </div>
        </header>
        <main class="main">
            <div class="main-score">
                <div class="main-score-0 box">
                    <span class="score-text">X</span>
                    <span class="score-X">-</span>
                </div>
                <div class="main-score-x box">
                    <span class="score-text">0</span>
                    <span class="score-0">-</span>
                </div>
            </div>
            <span>Ходит Х</span>
            <div class="main-arena">                
                <div class="main-arena-btn">
                    <div class="mab-square1 square">1</div>
                    <div class="mab-square2 square">2</div>
                    <div class="mab-square3 square">3</div>
                    <div class="mab-square4 square">4</div>
                    <div class="mab-square5 square">5</div>
                    <div class="mab-square6 square">6</div>
                    <div class="mab-square7 square">7</div>
                    <div class="mab-square8 square">8</div>
                    <div class="mab-square9 square">9</div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="red">
                <div class="white">
                    123
                </div>
            </div>
        </footer>
   </div>
    <script src="https://yastatic.net/jquery/3.3.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
